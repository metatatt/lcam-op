<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LineCAM-Operator Page</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function WindowsStart() {
      var date = new Date();
      var hhmmss = date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', second: '2-digit'});
      var widget = BotStarApi.getWidget('botstar-widget');
      widget.setText(hhmmss);
    }

    function setContainer2() {
      var container2 = document.getElementById('container2');
      container2.innerHTML = container2.innerHTML + '*';
    }

    var BotStar = {appId:"s9edc3990-cea2-11ed-afee-918b64365252", mode:"livechat"};
    !function(t,a){var e=function(){(e.q=e.q||[]).push(arguments)};e.q=e.q||[],t.BotStarApi=e;!function(){var t=a.createElement("script");t.type="text/javascript",t.async=1,t.src="https://widget.botstar.com/static/js/widget.js";var e=a.getElementsByTagName("script")[0];e.parentNode.insertBefore(t,e)}();}(window,document)
  </script>
</head>

<body onload="WindowsStart()">

  <header>
    <div class="container2" id="container2" onfocus="setContainer2()">
      <h1 class= "logo">
      <img src="https://practiz2023public.blob.core.windows.net/train-dataset/robot-9.png" alt="Logo">
      Theo & 8 Ball
      </h1>   

    </div>
  </header>

  <section class="hero">
    <div id="video-control">
      <div class="container">
        <div class="media-container">
          <video id="video-element" width="70%" autoplay loop muted>
       
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="button-container">
          <button id="on-button" class = "btn" class="active-button">ON</button>
          <button id="off-button" class = "btn"class="inactive-button">OFF</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 LineCAM Solutions. All Rights Reserved.</p>
    </div>
  </footer>


</body>

</html>
